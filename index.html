<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin: 0 0 15px;
            color: #333;
        }
        p {
            margin: 0 0 20px;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="tel"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .privacy {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stay Updated</h1>
        <p>Sign up to receive messages and alerts directly to your phone.</p>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            <button type="button" id="send-button">Sign Up</button>
        </form>
        <p class="privacy">We respect your privacy. Your information will never be shared.</p>
    </div>
    <script>
        emailjs.init('pEghdoNkMhOxtY1lf'); // Replace with your EmailJS public key

        document.getElementById('send-button').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

        // Validate inputs
        if (!name || !phone) {
                alert('Please fill in all fields!');
                return;
            }

        const templateParams = {
            name: name,
            phone: phone,
        };      

        emailjs.send('service_skv5n3n', 'template_b17f6ig', templateParams)
            .then(function(response) {
                alert('Form submitted successfully!');
                console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
                alert(`Failed to send form. Please try again.\nError: ${error.text || error}`);
                console.error('FAILED...', error);
            });
        });
    </script>
</body>
</html>
